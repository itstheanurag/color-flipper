<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/gradient.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="nav-bar">
    <div id="left-button">
      <a href="remove.bg.html">
        <i class="fa-sharp fa fa-light fa-chevron-left fa-beat-fade"></i>
      </a>
    </div>
    <h1>Color Gradient Generator</h1>
    <div id="right-button">
      <a href="#"><i class="fa-sharp fa fa-light fa-chevron-right fa-beat-fade"></i></a>
    </div>
  </div>
  <div id="gradient">
    <p id="orientation">Choose orientation</p>
    <div class="directions">
      <span id="top"><i class="bi bi-arrow-up-circle"></i></span>
      <span id="topright"><i class="bi bi-arrow-up-right-circle"></i></span>
      <span id="topleft"><i class="bi bi-arrow-up-left-circle"></i></span>
      <span id="left"><i class="bi bi-arrow-left-circle"></i></span>
      <span id="right"><i class="bi bi-arrow-right-circle"></i></span>
      <span id="bottom"><i class="bi bi-arrow-down-circle"></i></span>
      <span id="bottomright"><i class="bi bi-arrow-down-right-circle"></i></span>
      <span id="bottomleft"><i class="bi bi-arrow-down-left-circle"></i></span>
    </div>

    <div class="gradient-type"></div>
    <p>Select your Color</p>
    <div class="colors">
      <div class="color-btn">
        <div class="color-item">#E43397</div>
        <div class="color-item">#4C0BD1</div>
      </div>
      <div class="color-btn2">
        <button id="create-color-item">ADD</button>

      <div class="dropdown">
        <a href="#" id="linear">Linear<i class="fa fa-angle-right fa-rotate-90"></i></a>
      </div>
      <div class="grendient-type">
        <a href="#" id="linear">Angle</a>
        <a href="#" id="linear">Daimond</a>
        <a href="#" id="linear">Radial</a>
      </div>
      </div>
    </div>
    <div class="genrate-btn">
      <button id="generate-gradient">Generate Gradient</button>
    </div>

    <div class="code"></div>
  </div>

  <script src="js/gradient.js"></script>
  <script src="https://kit.fontawesome.com/0182cdc936.js" crossorigin="anonymous"></script>
</body>

</html>
